<!DOCTYPE html>
<html lang="en">

<head>
  <title>icepixel</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="content">
    <div id="start">
      <h1 id="title">admin login</h1>
      <div id="form-containter" align="center">
        <form id="login-form">
          <input id="m" placeholder="Password" type="password" />
          <div id="m-separator"></div>
          <button id="j" class="submit">Login</button>
          <div id="m-separator"></div>
        </form>
        <div id="head-separator"></div>
      </div>
      <div id="notify-box">
      </div>
    </div>
    <div id="admin" style="display: none;" align="center">
      <h3>Rooms</h3>
      <form id="rooms-form">
        <button id="reload-rooms" class="submit">Reload rooms</button>
        <select id="rooms-select">
        </select>
      </form>
      <div id="m-separator"></div>
      <h3>Players</h3>
      <form id="rooms-form">
        <select id="players-select">
        </select>
        <button id="reload-players" class="submit">Reload players</button>
      </form>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>

</html>
